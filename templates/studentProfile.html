<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Student Profile | TARUMT</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/logo.png/') }}" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{{ url_for('static', filename='lib/animate/animate.min.css/') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css/') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='lib/lightbox/css/lightbox.min.css/') }}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css/') }}"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link
      href="{{ url_for('static', filename='css/style.css/') }}"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-grow text-primary"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
      <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h2 class="m-0 text-primary">TARUMT ITP</h2>
      </a>
      <button
        type="button"
        class="navbar-toggler me-4"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
          <a href="/student/{{ student[0] }}" class="nav-item nav-link">Home</a>
        </div>
        <a
          href="/studentProfile/{{ student[0] }}"
          class="btn btn-primary py-4 px-lg-5 d-none d-lg-block"
          >Profile<i class="fa fa-user ms-3"></i
        ></a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Login Start -->
    <div
      class="container-fluid bg-light overflow-hidden px-lg-0"
      style="height: calc(150vh - 75px)"
    >
      <div
        class="container quote px-lg-0 d-flex align-items-center justify-content-center"
        style="height: 100%"
      >
        <div
          class="col-lg-6 quote-text wow fadeIn d-flex align-items-center justify-content-center px-0"
          data-wow-delay="0.5s"
        >
          <div class="pe-lg-0" style="max-width: 700px">
            <div class="section-title text-start">
              <h1 class="display-5 mb-4">Profile</h1>
            </div>
            <form action="/editStudentProfile/{{ student[0] }}">
              <div class="row g-3">
                <div class="col-12">
                  <label for="id" style="margin-bottom: 10px"
                    >Student ID:</label
                  >
                  <input
                    id="id"
                    name="id"
                    type="text"
                    class="form-control border-0"
                    placeholder="Your Id"
                    value="{{ student[0] }}"
                    style="height: 55px"
                    disabled
                  />
                </div>
                <div class="col-12">
                  <label for="name" style="margin-bottom: 10px">Name:</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control border-0"
                    placeholder="Your Name"
                    value="{{ student[1] }}"
                    style="height: 55px"
                  />
                  <div id="name-alert-container" class="col-12 d-none">
                    <p
                      id="name-alert-text"
                      class="text-danger"
                      style="margin-bottom: 0"
                    ></p>
                  </div>
                </div>
                <div class="col-12">
                  <label for="email" style="margin-bottom: 10px">Email:</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control border-0"
                    placeholder="Your Email"
                    value="{{ student[2] }}"
                    style="height: 55px"
                  />
                  <div id="email-alert-container" class="col-12 d-none">
                    <p
                      id="email-alert-text"
                      class="text-danger"
                      style="margin-bottom: 0"
                    ></p>
                  </div>
                </div>
                <div class="col-12">
                  <label for="email" style="margin-bottom: 10px"
                    >Phone Number:</label
                  >
                  <input
                    id="phone"
                    name="phone"
                    type="phone"
                    class="form-control border-0"
                    placeholder="Your Phone Number"
                    value="{{ student[3] }}"
                    style="height: 55px"
                  />
                  <div id="phone-alert-container" class="col-12 d-none">
                    <p
                      id="phone-alert-text"
                      class="text-danger"
                      style="margin-bottom: 0"
                    ></p>
                  </div>
                </div>
                <div class="col-12">
                  <label for="id" style="margin-bottom: 10px"
                    >Supervisor ID:</label
                  >
                  <input
                    id="id"
                    name="id"
                    type="text"
                    class="form-control border-0"
                    placeholder="Supervisor Id"
                    value="{{ supervisor[0] }}"
                    style="height: 55px"
                    disabled
                  />
                </div>
                <div class="col-12">
                  <label for="id" style="margin-bottom: 10px"
                    >Supervisor Name:</label
                  >
                  <input
                    id="id"
                    name="id"
                    type="text"
                    class="form-control border-0"
                    placeholder="Supervisor Id"
                    value="{{ supervisor[2] }}"
                    style="height: 55px"
                    disabled
                  />
                </div>
                <div class="col-12">
                  <label for="id" style="margin-bottom: 10px"
                    >Company ID:</label
                  >
                  <input
                    id="id"
                    name="id"
                    type="text"
                    class="form-control border-0"
                    placeholder="Company Id"
                    value="{{ company[0] }}"
                    style="height: 55px"
                    disabled
                  />
                </div>
                <div class="col-12">
                  <label for="id" style="margin-bottom: 10px"
                    >Company Name:</label
                  >
                  <input
                    id="id"
                    name="id"
                    type="text"
                    class="form-control border-0"
                    placeholder="Company Name"
                    value="{{ company[1] }}"
                    style="height: 55px"
                    disabled
                  />
                </div>
                <div class="col-12">
                  <button
                    id="submit-button"
                    class="btn btn-primary w-100 py-3"
                    type="submit"
                    onclick="return submitEdit()">
                    Edit Profile
                  </button>
                </div>
              </div>
            </form>
            <form action="/studentLogout">
              <div class="col-12" style="margin-top: 50px">
                <button
                  id="submit-button"
                  class="btn btn-danger w-100 py-3"
                  type="submit"
                >
                  Logout
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Login End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/counterup/counterup.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/isotope/isotope.pkgd.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/lightbox/js/lightbox.min.js/') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js/') }}"></script>

    <script>
      function submitEdit() {
        // Select input fields
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');

        // Select alert container
        const nameAlert = document.getElementById('name-alert-container');
        const emailAlert = document.getElementById('email-alert-container');
        const phoneAlert = document.getElementById('phone-alert-container');

        // Select alert p
        const nameP = document.getElementById('name-alert-text');
        const emailP = document.getElementById('email-alert-text');
        const phoneP = document.getElementById('phone-alert-text');

        if (nameInput.value === '') {
          nameAlert.classList.remove('d-none');
          nameP.innerHTML = 'Please enter your name!';
          return false;
        } else {
          nameAlert.classList.add('d-none');
        }

        if (emailInput.value === '') {
          emailAlert.classList.remove('d-none');
          emailP.innerHTML = 'Please enter your email!';
          return false;
        } else {
          emailAlert.classList.add('d-none');
        }

        if (phoneInput.value === '') {
          phoneAlert.classList.remove('d-none');
          phoneP.innerHTML = 'Please enter your phone!';
          return false;
        } else {
          phoneAlert.classList.add('d-none');
        }

        return true;
      }
    </script>
  </body>
</html>
